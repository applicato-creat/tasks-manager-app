<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ּֿזבֹ ַבםזד ַבדַֻבם</title>
    <link rel="stylesheet" href="styles.css">
    <!-- ֵײַֹ ־״ Google Fonts בֿד ַבבֹ ַבָׁםֹ -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ּֿזבֹ ַבםזד ַבדַֻבם</h1>

        <!-- הדז׀ּ ֵֿ־ַב ד׃זל ַב״ַֹ זַבדוַד -->
        <section id="input-section">
            <form id="task-form" onsubmit="addTask(event)">
                <label for="energy-level">ד׃זל ״ַ ַבםזד:</label>
                <select id="energy-level" required>
                    <option value="high">ַבם</option>
                    <option value="medium">דז׃״</option>
                    <option value="low">דה־ײ</option>
                </select>

                <label for="task-name">ַ׃ד ַבדודֹ:</label>
                <input type="text" id="task-name" required>

                <label for="task-type">הז ַבדודֹ:</label>
                <select id="task-type" required>
                    <option value="work">דב</option>
                    <option value="personal">װ־ױם</option>
                    <option value="rest">ַֹֽׁ</option>
                </select>

                <label for="task-duration">דֹֿ ַבדודֹ (ַָבֶַֿ):</label>
                <input type="number" id="task-duration" min="5" required>

                <button type="submit">ֵײַֹ ַבדודֹ</button>
            </form>
        </section>

        <!-- ׁײ ַבּֿזב ַבםזדם -->
        <section id="schedule-section">
            <h2>ּֿזב ַבםזד</h2>
            <button onclick="generateSchedule()">ֵהװֱַ ַבּֿזב</button>
            <button onclick="resetAndEdit()">ֿםב ַבדוַד זֵהװֱַ ּֿזב ּֿםֿ</button>
            <ul id="schedule-list"></ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
